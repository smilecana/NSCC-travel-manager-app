<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nosifer&display=swap" rel="stylesheet">
  <link type="text/css" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    onload="window.$ = window.jQuery = module.exports;"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <link type="text/css" rel="stylesheet" href="../assets/style.css">
</head>
<body onload="showImage()">
  <div class="container login">
    <div class="row">
      <h3>Register</h3>
      <form class="register-form" id="register-form">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mail_outline</i>
            <input class="validate" id="email" type="email" name="email">
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock_outline</i>
            <input id="password" type="password" name="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <a id="register" href="#" class="btn waves-effect waves-light col s12">Register</a>
          </div>
        </div>
      </form>
      <p class="margin medium-small"><a id="cancel">cancel</a></p>
    </div>
  </div>
  <script src="login-register.js"></script>
</body>

</html>
